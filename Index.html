<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário e Caixa de Reclamação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <header>
                <button id="prev-year">&lt;&lt;</button>
                <button id="prev-month">&lt;</button>
                <div id="month-year"></div>
                <button id="next-month">&gt;</button>
                <button id="next-year">&gt;&gt;</button>
            </header>
            <table id="calendar-table">
                <thead>
                    <tr>
                        <th>Dom</th>
                        <th>Seg</th>
                        <th>Ter</th>
                        <th>Qua</th>
                        <th>Qui</th>
                        <th>Sex</th>
                        <th>Sáb</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Dias serão gerados dinamicamente -->
                </tbody>
            </table>
        </div>

        <div class="feedback">
            <h2>Caixa de Reclamação</h2>
            <form class="reclamacao-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="reclamacao">Reclamação:</label>
                <textarea id="reclamacao" name="reclamacao" rows="4" required></textarea>

                <button type="submit">Enviar Reclamação</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
